name: CI Checks

on:
  pull_request:
    branches: [main]

jobs:
  security_audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run npm audit (fail on high or critical)
        run: npm audit --audit-level=high

  checks:
    name: CI Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Biome (lint + format check)
        run: npx biome check .

      - name: TypeScript typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm test
